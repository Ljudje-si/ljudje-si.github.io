<!DOCTYPE html>

    <style>
        body {

            background-color: black;

        a,
        h1,

        }

        a:link,
        a:visited {
            color: white;
        }

        .rotate {
            animation: rotation 2s infinite linear;

            }

                transform: rotate(359deg);
            }
        }
    </style>
